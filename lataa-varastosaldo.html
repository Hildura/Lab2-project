<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Varastosaldo – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f2f2f2;
      color: #333;
    }
    .card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #006600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d00;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #006600;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Varastosaldoraportti</h1>
  <p>Tästä voit ladata ajantasaisen raportin varastossa olevista tuotteista, niiden määristä ja sijainneista.</p>
  <button onclick="lataaVarastosaldo()">Lataa raportti</button>
  <p id="status"></p>
</div>

<script>
  function lataaVarastosaldo() {
    const status = document.getElementById("status");
    status.textContent = "Luodaan varastosaldoraporttia...";

    // Simuloidaan palvelinkutsua
    setTimeout(() => {
      // Fiktiivinen raporttitiedosto
      const tiedostoUrl = "/raportit/varastosaldo.csv";
      
      const linkki = document.createElement("a");
      linkki.href = tiedostoUrl;
      linkki.download = "varastosaldo.csv";
      document.body.appendChild(linkki);
      linkki.click();
      document.body.removeChild(linkki);

      status.textContent = "Raportti ladattu onnistuneesti.";
    }, 2000);
  }
</script>

</body>
</html>
