<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Ostohistoria – Suojis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .status {
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .delivered {
      background-color: #d4edda;
      color: #155724;
    }
    .pending {
      background-color: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ostohistoria</h1>
  <p>Tästä näet aiemmat tilauksesi Suojiksen verkkokaupasta.</p>

  <table>
    <thead>
      <tr>
        <th>Tilausnumero</th>
        <th>Päivämäärä</th>
        <th>Tuotteet</th>
        <th>Kokonaissumma</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="historia">
      <!-- Tiedot lisätään JavaScriptillä -->
    </tbody>
  </table>
</div>

<script>
  const tilaukset = [
    {
      numero: "#10293",
      paiva: "2025-03-15",
      tuotteet: "iPhone 15 Magneettikuori, Näytönsuoja",
      summa: "38,90 €",
      status: "Toimitettu"
    },
    {
      numero: "#10254",
      paiva: "2025-02-10",
      tuotteet: "Samsung Galaxy S24 Kuori",
      summa: "19,90 €",
      status: "Toimitettu"
    },
    {
      numero: "#10187",
      paiva: "2025-01-22",
      tuotteet: "OnePlus 12 Rugged Kuori",
      summa: "22,90 €",
      status: "Odottaa toimitusta"
    }
  ];

  const tbody = document.getElementById("historia");

  tilaukset.forEach(t => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${t.numero}</td>
      <td>${t.paiva}</td>
      <td>${t.tuotteet}</td>
      <td>${t.summa}</td>
      <td><span class="status ${t.status === 'Toimitettu' ? 'delivered' : 'pending'}">${t.status}</span></td>
    `;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
