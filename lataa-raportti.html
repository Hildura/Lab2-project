<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Avoimet ostotilaukset – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f6f6f6;
      color: #333;
    }
    .card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #0055aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f88;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #007700;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Avoimet ostotilaukset</h1>
  <p>Tällä toiminnolla voit ladata raportin kaikista järjestelmässä olevista avoimista ostotilauksista Excel- tai CSV-muodossa.</p>
  <button onclick="lataaRaportti()">Lataa raportti</button>
  <p id="status"></p>
</div>

<script>
  function lataaRaportti() {
    const status = document.getElementById("status");
    status.textContent = "Luodaan raporttia...";

    // Simuloidaan backend-kutsua
    setTimeout(() => {
      // Oletetaan että raportti ladattavissa osoitteesta /raportit/avoimet-tilaukset.csv
      const tiedostoUrl = "/raportit/avoimet-tilaukset.csv";
      
      // Luo näkymätön latauslinkki
      const linkki = document.createElement("a");
      linkki.href = tiedostoUrl;
      linkki.download = "avoimet_ostotilaukset.csv";
      document.body.appendChild(linkki);
      linkki.click();
      document.body.removeChild(linkki);

      status.textContent = "Raportti ladattu onnistuneesti.";
    }, 2000); // 2 sekunnin viive simuloimaan tiedoston luontia
  }
</script>

</body>
</html>
